{% extends "base.html" %}
{% block content %}
<div class="background_container">
<div class="container">
<h1 class="heading">Definition for {{ definition.word }}</h1>
    <ol class="definition_list">
    {% for def in definition.meaning%}
    <li>{{ def }}</li>
    {% endfor %}
    </ol>
</div>
</div>
{% endblock %}
